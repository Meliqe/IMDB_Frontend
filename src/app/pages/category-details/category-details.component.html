<div class="title">
  <h1>{{categoryName}}</h1>
</div>
<div class="film-container">
  <div class="film-wrapper">
    <!-- Filmleri döngüyle listele -->
    <div *ngFor="let film of categories" class="kart">
      <img src="{{ film.posterPath }}" alt="{{ film.filmName }} Poster">
      <div class="metin">
        <h2>{{ film.filmName }}</h2>
        <p>{{ film.filmDescription }}</p>
        <a href="#">+ Watchlist</a>
        <b href="#">► Trailer</b>
      </div>
    </div>
  </div>
</div>
